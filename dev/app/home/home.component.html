<div class="pick_page">
    <div class="team my_team unselectable">
        <figure class="team_hero">
            <div class="hero_image" style="border-color:rgba(255,255,255,.5);"></div>
        </figure>
        <figure class="team_hero ">
            <div class="hero_image " style="border-color:rgba(255,255,255,.5);"></div>
        </figure>
        <figure class="team_hero">
            <div class="hero_image" style="border-color:rgba(255,255,255,.5);"></div>
        </figure>
        <figure class="team_hero ">
            <div class="hero_image " style="border-color:rgba(255,255,255,.5);"></div>
        </figure>
        <figure class="team_hero">
            <div class="hero_image" style="border-color:rgba(255,255,255,.5);"></div>
        </figure>
        </div>
        <div class="grid unselectable ">
            <div *ngFor="let hero of heroes">
                
                <div class="heroes-group" [ngClass]="hero.key">
      
                    <div class="spriteImage {{hero.name}}" [ngStyle]="{background: 'url(http://www.dotastyle.com/back/assets/img/heroes/vert/{{$index}}.jpg)'}">
                        <div class="tooltip_image">
                            <div class="tooltip_image_name">{{hero.localized_name}}<i class="tooltip_image_type"></i></div>
                            <div class="tooltip_image_skils">

                            </div>
                        </div>
                    </div>
  
                </div>

            </div>
        </div>
</div>

<div class="global_container">

	<div class="sidebar">
	    <div>
	        <div>
	            <div class="logo">
	                <a href="#"><img border="0" src="build/images/en_dota_logo.png"></a>
	            </div>
	            <div class="sidebar-menu">
	                <ul class="nav navbar-nav">

	                </div>
	            </div>
	            <div class="version">v0.3</div>
	        </div>
	        <span (click)="onClick()">{{master}}</span>
	    </div>


	</div>
	<div class="container">	
		<!-- Routed views go here -->

</div>
